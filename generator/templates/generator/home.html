<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container text-center">
        <h1>Password Generator</h1>
        
        <form action="{% url 'password' %}">

                <option value="6">6</option>

                <option value="10">9</option>
                <option value="10">10</option>

            <br>
